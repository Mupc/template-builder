<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Template Builder</title>
    <link href="http://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="http://getbootstrap.com/docs/3.3/examples/starter-template/starter-template.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
      <form class="form-horizontal" role="form">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Search Component
            <i class="fa fa-window-close pull-right"></i>
        </div>

        <div class="panel-body">
            <div class="form-group">
    <label for="Search Results Page" class="control-label col-sm-3">Search Results Page</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="Search Results Page" value="/content/coke2016/en/search-results">
        <small class="form-text text-muted">Select the page that contains the Search Results Component</small>
    </div>
</div><div class="form-group">
    <label for="Query String" class="control-label col-sm-3">Query String</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="Query String" value="q">
        <small class="form-text text-muted">Example: http://brands.com/?q=<my term></small>
    </div>
</div><div class="form-group">
    <label for="Teste" class="control-label col-sm-3">Teste</label>
    <div class="col-sm-8">
        <select type="select" class="form-control" id="Teste">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
        <small class="form-text text-muted">Example: http://brands.com/?q=my_term_goes_here</small>
    </div>
</div>
            <button type="button" class="btn btn-light">OK</button>
            <button type="button" class="btn btn-light">Cancel</button>
        </div>
    </div>
</form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
